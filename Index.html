<!DOCTYPE html>
<link lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css" />
<title>Basic Task</title>
</head>

<body>
    <button  id="btnClick">Click me </button>
    <button data-modal-target="#modal" id="addProduct">Add Product</button>
    <div class="form-container " id="modal">
        <div class="form-header">
            <h2>Add Product</h2>
            <button  data-close-button class="close-button">&times;</button>
        </div>
        <form action="#" onsubmit="addProducts(event)" id="productForm" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your Title" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter Price" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter Description" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Enter the Category" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="url" id="image" name="image" placeholder="Enter Image url" required>
            </div>
            <div class="form-group">
                <label for="rate">Rating</label>
                <input type="number" id="rate" step="0.1" name="rate" placeholder="Enter The Rating" required>
            </div>
            <div class="form-group">
                <label for="count">Count</label>
                <input type="number" id="count" name="count" placeholder="Enter The Count" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="modal-container" id="model_container">
        <div class="editModal">
            <div class="form-header">
                <h2>Edit Product</h2>
                <button  id="close">&times;</button>
            </div>
            <form action="#" id="edit-form" >
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" name="editTitle" placeholder="Enter your Title" required>
                </div>
                <div class="form-group hide">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id"/>
                </div>
                <div class="form-group ">
                    <label for="editPrice">Price</label>
                    <input type="number" id="editPrice" step="0.01" name="editPrice" placeholder="Enter Price" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" name="editDescription" placeholder="Enter Description" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <input type="text" id="editCategory" name="editCategory" placeholder="Enter the Category" required>
                </div>
                <div class="form-group">
                    <label for="editImage">Image</label>
                    <input type="url" id="editImage" name="editImage" placeholder="Enter Image url" required>
                </div>
                <div class="form-group">
                    <label for="editRate">Rating</label>
                    <input type="number" id="editRate" step="0.1" name="editRate" placeholder="Enter The Rating" required>
                </div>
                <div class="form-group">
                    <label for="editCount">Count</label>
                    <input type="number" id="editCount" name="editCount" placeholder="Enter The Count" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        </div>
    </div>
    <div id="overlay"></div>
        <div id="container"></div>
    
    <script src="index.js"></script>
</body>

</html>
